hostname: RTR2

interfaces:
  - name: GigabitEthernet0/0
    sub_int: False
    ipv4: 172.16.0.1/30
  - name: GigabitEthernet0/1
    sub_int: False
    ipv4: 172.16.1.1/30
  - name: Loopback0
    sub_int: False
    ipv4: 209.165.200.225/27

destroy:
  ospf:
    id: 123

ospf:
  process_id: 123
  router_id: 2.2.2.1
  default_information:
    originate: yes
  auto_cost:
    reference_bandwidth: 1000

ospf_networks:
  - address: 172.16.0.0
    wildcard_bits: 0.0.0.3
    area: "0"
  - address: 172.16.1.0
    wildcard_bits: 0.0.0.3
    area: "0"