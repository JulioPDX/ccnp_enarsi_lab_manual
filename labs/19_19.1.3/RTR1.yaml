hostname: RTR1

interfaces:
  - name: GigabitEthernet0/1
    sub_int: False
    ipv4: 192.0.2.1/30

tunnel_interfaces:
  - name: tunnel1
    ipv4: 100.100.100.1/29
    bandwidth: 4000 # in kilobits
    mtu: 1400
    nhrp_authentication: NHRPauth
    tcp_adjust_mss: 1360
    tunnel_source: GigabitEthernet0/1
    tunnel_mode: "gre multipoint"
    tunnel_key: 999

static_routes_ipv4:
  - dest: 0.0.0.0/0
    next_hop_interface: GigabitEthernet0/1