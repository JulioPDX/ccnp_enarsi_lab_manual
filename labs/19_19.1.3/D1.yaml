interfaces:
  - name: GigabitEthernet0/0
    enabled: yes
    mode: l3
    ipv4: 192.0.2.2/30
  - name: GigabitEthernet0/1
    enabled: no
  - name: GigabitEthernet0/2
    enabled: no
  - name: GigabitEthernet1/0
    enabled: yes
    mode: l3
    ipv4: 203.0.113.1/30
  - name: GigabitEthernet1/1
    enabled: no
  - name: GigabitEthernet1/2
    enabled: no
  - name: GigabitEthernet1/3
    enabled: no
  - name: GigabitEthernet2/0
    enabled: no
  - name: GigabitEthernet2/1
    enabled: no
  - name: GigabitEthernet2/2
    enabled: yes
    mode: l3
    ipv4: 198.51.100.1/30
  - name: GigabitEthernet2/3
    enabled: no

static_routes_ipv4:
  - dest: 192.168.2.0/24
    next_hop_interface: GigabitEthernet2/2
  - dest: 172.16.2.0/24
    next_hop_interface: GigabitEthernet2/2
  - dest: 192.168.3.0/24
    next_hop_interface: GigabitEthernet1/0
  - dest: 172.16.3.0/24
    next_hop_interface: GigabitEthernet1/0

destroy:
  eigrp:
    as:
      - DMVPN_TRANS_NET