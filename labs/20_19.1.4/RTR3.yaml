hostname: RTR3

interfaces:
  - name: GigabitEthernet0/1
    sub_int: False
    ipv4: 203.0.113.2/30
  - name: Loopback0
    sub_int: False
    ipv4: 192.168.3.1/24
  - name: Loopback1
    sub_int: False
    ipv4: 172.16.3.1/24

tunnel_interfaces:
  - name: tunnel1
    ipv4: 100.100.100.3/29
    mtu: 1400
    nhrp_multicast: 192.0.2.1
    nhrp_map: "100.100.100.1 192.0.2.1"
    nhrp_nhs: 100.100.100.1
    nhrp_authentication: NHRPauth
    tcp_adjust_mss: 1360
    tunnel_source: Loopback0
    tunnel_destination: 192.0.2.1
    tunnel_mode: "gre ip"
    tunnel_key: 999

eigrp:
  ipv4:
    - name: DMVPN_TUNNEL_NET
      as: 68
      router_id: 3.3.3.3
      networks:
        - 100.100.100.0/29
        - 172.16.3.0/24
      eigrp_stub: connected
    - name: DMVPN_TRANS_NET
      as: 168
      router_id: 30.3.3.3
      networks:
        - 203.0.113.0/30
        - 192.168.3.0/24
      eigrp_stub: connected